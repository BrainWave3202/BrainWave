<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				 xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="/styles/cadastro_cliente.css">
</head>
<body>
    <div class="header" id="header">
        <div style="position: relative;" class="logo_header">
            <a th:href="@{tela_inicial}" class="navigation_header"> <img src="/images/brain.png" class="img_brain" alt="Logo BrainWave"></a>
        </div>
    
        <div class="navigation_header" style="height: 100%;">
            <form action="controleFuncionario" method="get" style="height: 100%;display: flex;align-items: center;">
       	 	<button class="butaoCabecalho"> <a class="navigation_header">voltar</a> </button>
        	</form>
        	<form action="login" method="get" style="height: 100%;display: flex;align-items: center;">
       		<button class="butaoCabecalho"><a class="navigation_header">Sair</a></button>
       	 	</form>
        </div>
</div>

    <div class="container" style="    display: flex;
    flex-direction: column;">
        <div class="titulo">
            <h1 class="txt1">Cadastro</h1>
            <h1 class="txt2">funcionario</h1>
        </div>
		
		<Form th:action="@{/api/v1/CadastroFuncionario}"  th:object="${funcionario}" method="post">
            <div class="credenciais">
                <div class="lado1">
                    
                    

                    <input type="text" id="nome" name="nome" th:field="*{nome}" placeholder="Nome de usuário" class="campoDeFormulario" required><br>
                  
                    <input type="email" id="email"  name="email" th:field="	*{email}" placeholder="E-mail/Nome de usuário" class="campoDeFormulario" required><br>

                    <input type="Date" id="DataDeNasc" name="DataDeNasc" th:field="*{DataDeNasc}" placeholder="DataDeNasc" class="campoDeFormulario" required><br>
                   
                    <input type="text" id="cpf" name="cpf" th:field="*{cpf}" placeholder="cpf" class="campoDeFormulario" required><br>

                    <input type="password" id="senha" name="senha" th:field="*{senha}"  placeholder="Senha" class="campoDeFormulario"  required><br>
                 
                </div>

                <div class="lado2">

                <select id="estado" name="estado" th:field="*{uF}" placeholder="Estado" class="campoDeFormulario" style="width: 440px;" required>
                       
                    <option  value="">Estado</option>  
                       
                </select><br>    
        
                <input type="text" id="Cep" name="Cep" th:field="*{Cep}" placeholder="Cep" class="campoDeFormulario" required><br>

                 <input type="text" id="Cidade" name="Cidade" th:field="*{Cidade}" placeholder="Cidade" class="campoDeFormulario" required><br>
               
                <input type="text" id="Bairro" name="Bairro" th:field="*{Bairro}" placeholder="Bairro" class="campoDeFormulario" required><br>
                      
                <input type="text" id="Logradouro" name="Logradouro" 
                th:field="*{logradouro}" placeholder="Endereço" class="campoDeFormulario" required><br>
            
                <input type="text" id="complemento" name="complemento" th:field="*{complemento}" placeholder="complemento" class="campoDeFormulario" required><br>

                
                

                                         
                </div>
              
            </div>
            <div style="display: flex;
            justify-content: center;">
                <select id="Cargo" name="Cargo" th:field="*{Cargo_Id}" placeholder="Cargo" class="campoDeFormulario" required >
   			
                    <option  value="">Cargo</option>   
                    <option  value="1">funcionario</option>
                    <option  value="2">Administrador</option>
            
                </select><br>
            </div>

                <div class="div_botao">
                    <button class="button">Cadastrar</button>
                </div>
        </Form>     
    </div>

    <script>
	    const estados = [
	        "AC", "AL", "AP", "AM", "BA", "CE", "DF", "ES", "GO", "MA", 
	        "MT", "MS", "MG", "PA", "PB", "PR", "PE", "PI", "RJ", "RN", 
	        "RS", "RO", "RR", "SC", "SP", "SE", "TO"
	    ];

        const selectEstado = document.getElementById("estado");
        
        estados.forEach(sigla => {
            const option = document.createElement("option");
            option.value = sigla;
            option.text = sigla;
            selectEstado.appendChild(option);
        });
</script>
    

</body>
</html>
